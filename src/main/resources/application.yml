spring.freemarker:
  expose-request-attributes: true
  expose-session-attributes: true


spring.servlet.multipart.max-file-size: 1MB
spring.main.allow-bean-definition-overriding: true

spring.profiles.include:
  - mail
  - secret
  - main

default:
  fiveVariant:
    firstWeight: 0
    secondWeight: 0
    thirdWeight: 2
    fourthWeight: 3
    fifthWeight: 4
  yesOrNo:
    noWeight: 0
    yesWeight: 4
  ratio:
    yellow: 2
    red: 3
  medical:
    leftLeft: 4
    leftMid: 2
    rightMid: 2
    rightRight: 4

quiz:
  logger:
    mask-value-keys: [ 'password' ]
    ignore-headers: [ 'sec-ch-ua',
                      'sec-ch-ua-mobile',
                      'sec-ch-ua-platform',
                      'sec-fetch-site',
                      'sec-fetch-mode',
                      'sec-fetch-dest',
                      'sec-fetch-user',
                      'accept-encoding',
                      'accept-language',
                      'cache-control',
                      'upgrade-insecure-requests',
                      'origin' ]
    ignore-uri-prefix: [ '/static' ]