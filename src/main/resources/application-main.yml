spring:
  jpa:
    show-sql: false
    hibernate.ddl-auto: validate
    properties:
      hibernate:
        default_schema: quiz_app
  datasource:
    url: jdbc:postgresql://localhost:5432/quiz_app
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  liquibase:
    liquibase-schema: changes
  #jpa.show-sql: true
logging:
  level:
    org:
      springframework:
        security: DEBUG
        web:
          filter:
            CommonsRequestLoggingFilter: debug
upload.path:
  img: '/Users/i/IdeaProjects/QuizApp/img'
  imgPrefix: 'C:'
domain.name: localhost:8082
server:
  port: 8082
